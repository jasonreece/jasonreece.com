---
layout: default
---

<div class="p-y container">
  <nav>
    <ul class="hologram-list">
    <% @categories.sort.each do |category, file_name| %>
      <li><a href="<%= file_name %>"><%= category %></a></li>
    <% end %>
    </ul>
  </nav>

  <h1><%= title %> styles</h1>
  <section class="content">
    <ul class="hologram-list">
    <% @blocks.each do |b| %>
      <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
    <% end %>
    </ul>
